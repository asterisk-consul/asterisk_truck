[build]
  command = "npm run generate"
  publish = ".output/public"  # ← Cambiado de 'dist' a '.output/public'

[build.environment]
  NODE_VERSION = "18"

# Configuración esencial para SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Opcional: Cache para mejor performance
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"